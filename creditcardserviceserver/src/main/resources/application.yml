logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
spring:
  datasource:
    #initialization-mode: ALWAYS
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:file:~/test
    #url=jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        generate_statistics: false
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          #Here, we specified that we'll use JWT tokens for authorization.
          #
          #The jwk-set-uri property points to the URI containing the public key so that our Resource Server can verify the tokens' integrity.
          #
          #The issuer-uri property represents an additional security measure to validate the issuer of the tokens
          issuer-uri: http://localhost:8083/auth/realms/baeldung
          jwk-set-uri: http://localhost:8083/auth/realms/baeldung/protocol/openid-connect/certs